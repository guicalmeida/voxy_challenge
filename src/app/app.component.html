<mat-toolbar color="primary" class="toolbar">
  <img src="/assets/voxy-logo.png" class="toolbar__logo" />
</mat-toolbar>
<div class="table-container" *ngIf="tableFit; else mobile">
  <data-table></data-table>
</div>

<ng-template #mobile>
  <div class="message-block">
    <p class="message-block__text">
      Table does not fit in this device. Please access this page on PC or
      increase window size.
    </p>
  </div>
</ng-template>
