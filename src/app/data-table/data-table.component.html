<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="first_name"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="primary_group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary group</th>
      <td mat-cell *matCellDef="let user">{{ user.primary_group }}</td>
    </ng-container>

    <ng-container matColumnDef="hours_studied">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hours studied</th>
      <td mat-cell *matCellDef="let user">{{ user.hours_studied }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
  ></mat-paginator>
</div>
